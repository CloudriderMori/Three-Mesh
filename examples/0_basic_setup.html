<!DOCTYPE html>
<html>
<head>
	<title>Mesh-UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		body {
			overflow: hidden;
		}

	</style>
</head>

<body>
	<script src="three-mesh-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>

	<script>

		const WIDTH = window.innerWidth;
		const HEIGHT = window.innerHeight;

		let scene, camera, renderer, controls ;

		window.addEventListener('load', ()=> {
			init();
		});

		window.addEventListener('resize', ()=> {
			onWindowResize();
		});

		function init() {

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x383838 );

			camera = new THREE.PerspectiveCamera( 60, WIDTH / HEIGHT, 0.1, 100 );

			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			camera.position.set( 0, 1.6, 0 );
			controls.target = new THREE.Vector3( 0, 1.6, -1.8 );
			controls.update();

			makeTextPanel();

			loop();

		};

		//

		function makeTextPanel() {

			const layout = ThreeMeshUI.Layout({
			
				textAlign: 'left'
			});

			layout.set({
				font: './fonts/helvetiker_regular.typeface.json',
				padding: 0.15
			});

			layout.threeOBJ.position.set( 0, 1.6, -1.8 );

			scene.add( layout.threeOBJ );

			//

			const paragraph = ThreeMeshUI.Paragraph({
				texts: [
					{
						text: "Three-Mesh-UI\n"
					},
					{
						text: "With this lib you can easily create 3D user interfaces for you VR games based on Three.js\n",
						fontSize: 0.05
					},
					{
						text: "Coded with love"
					}
				]
			});

			layout.appendChild( paragraph );

		};

		//

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		};

		//

		function loop() {
			controls.update();
			renderer.render( scene, camera );
			requestAnimationFrame( loop );
			// console.log( renderer.info.render );
		};

	</script>
</body>
</html>
