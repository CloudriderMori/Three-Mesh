<!DOCTYPE html>
<html>
<head>
	<title>Mesh-UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		body {
			overflow: hidden;
		}

	</style>
</head>

<body>
	<script src="three-mesh-ui.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/BoxLineGeometry.js"></script>
	<script src="libs/OrbitControls.js"></script>
	<script src="libs/VRButton.js"></script>

	<script>

		const WIDTH = window.innerWidth;
		const HEIGHT = window.innerHeight;

		let scene, camera, renderer, controls ;

		window.addEventListener('load', ()=> {
			init();
		});

		window.addEventListener('resize', ()=> {
			onWindowResize();
		});

		function init() {

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf2f2f2 );

			camera = new THREE.PerspectiveCamera( 60, WIDTH / HEIGHT, 0.1, 100 );

			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			renderer.xr.enabled = true;
			document.body.appendChild(VRButton.createButton(renderer));
			document.body.appendChild( renderer.domElement );

			console.log( VRButton )

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			camera.position.set( 0, 1.6, 0 );
			controls.target = new THREE.Vector3( 0, 1, -1.8 );
			controls.update();

			// ROOM

			room = new THREE.LineSegments(
				new THREE.BoxLineGeometry( 6, 6, 6, 10, 10, 10 ).translate( 0, 3, 0 ),
				new THREE.LineBasicMaterial( { color: 0x808080 } )
			);

			scene.add( room );

			// TEXT PANEL

			makeTextPanel();

			//

			renderer.setAnimationLoop( loop );

		};

		//

		function makeTextPanel() {

			const layout = ThreeMeshUI.Layout({
				width: 1.2,
				textAlign: 'left'
			});

			layout.set({
				font: './fonts/helvetiker_regular.typeface.json',
				padding: 0.15
			});

			layout.threeOBJ.position.set( 0, 1, -1.8 );
			layout.threeOBJ.rotation.x = -0.7;

			scene.add( layout.threeOBJ );

			//

			const paragraph = ThreeMeshUI.Paragraph({
				texts: [
					{
						text: "Three-Mesh-UI\n"
					},
					{
						text: "With this lib you can easily create 3D user interfaces for you VR games based on Three.js\n",
						fontSize: 0.04
					},
					{
						text: "Coded with love",
						fontSize: 0.07
					}
				]
			});

			layout.appendChild( paragraph );

		};

		//

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		};

		//

		function loop() {
			controls.update();
			renderer.render( scene, camera );
			// console.log( renderer.info.render );
		};

	</script>
</body>
</html>
